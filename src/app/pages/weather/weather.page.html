<ion-header>
  <ion-toolbar color="primary"> 
    <ion-title>Weather Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
   <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
   
<ion-card button *ngIf="weatherData.cityName != 'NULL'" [routerLink]="['/','weather',weatherData.id]">
  <ion-card-header>
    <ion-card-title>
      {{weatherData.cityName}}
    </ion-card-title>
    <ion-card-subtitle>
      <ion-datetime displayFormat="HH:mm  DD.MM.YYYY" disabled='true' [(ngModel)]="currentDate"></ion-datetime>
    </ion-card-subtitle>
  </ion-card-header>
<ion-card-content>

  <ion-item lines ="none">
    {{weatherData?.currentTemp}}Â°C
  </ion-item>


  <ion-item lines="none">
    {{weatherData.description}}
    <img src = "http://openweathermap.org/img/wn/{{weatherData.icon}}@2x.png" alt = "Site Logo" widht="50" height="50">

  </ion-item>
  

</ion-card-content>

</ion-card>

  
</ion-content>
